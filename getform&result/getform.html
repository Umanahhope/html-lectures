<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Page Description">
        <title>Page Title</title>
    </head>
    <body>
        <!--Get means data should be sent via the url parameters-->
        <h1>Simple Form with GET Action</h1>
        <form method="get" action="result.html">
            <label for="Firstname">Firstname</label>
            <input id="Firstname" type="text" name="Firstname" placeholder="Enter your First Name" id="FirstName"/>
            <br><br>
            <label for="LastName">LastName: </label>
            <input type="text" name="LastName" placeholder="Enter your Last Name" id="LastName"/>
            <br><br>
            <input type="submit" />
            <input type="reset" value="Clear Form"/>
        </form>
        
    </body>
</html>
